<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FONT FACE</title>
        <link href='http://fonts.googleapis.com/css?family=Caesar+Dressing' rel='stylesheet' type='text/css'>
        <style type="text/css">
            @font-face {
                font-family: 'fira';
                src: url('FiraSansOT-Light.otf');
            }
            body{
                font-family: fira;
                font-size: 36px;
            }
            .ladegoogle{
                font-family: 'Caesar Dressing', cursive;
                font-size: xx-large;
            }

        </style>
    </head>

    <body>
        <p> PRUEBA DE <strong>TEXTO</strong> TIPOGRAFÍA <em>Fira Sans</em></p>  
        <p class="ladegoogle"> PRUEBA DE <strong>TEXTO</strong> TIPOGRAFÍA <em>Caesar Dressing de Google</em></p>  
    </body>
</html>
