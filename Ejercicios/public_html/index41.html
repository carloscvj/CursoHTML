        <script type="text/javascript">
            var num, acc = 0, op = "";

            function mas() {
                acc = num.value;
                op = "+";
            }
            function menos() {
                acc = num.value;
                op = "-";
            }
            function por() {
                acc = num.value;
                op = "*";
            }
            function entre() {
                acc = num.value;
                op = "//";
            }
            function calcular() {
                if (op === "+") {
                    num.value = (+acc + +num.value);
                }
                if (op === "-") {
                    num.value = (+acc - +num.value);
                }
                if (op === "*") {
                    num.value = (+acc * +num.value);
                }
                if (op === "//") {
                    num.value = (+acc / +num.value);
                }
                if (op === "elevado") {
                    num.value = (Math.pow(+acc, +num.value));
                }
            }
            function cuadrado() {
                num.value = num.value * num.value;
            }
            function inverso() {
                num.value = 1 / num.value;
            }
            function raiz() {
                num.value = Math.sqrt(num.value);
            }
            function parteEntera() {
                if (num.value < 0) {
                    num.value = Math.ceil(num.value);
                } else {
                    num.value = Math.floor(num.value);
                }
            }
            function elevado() {
                acc = num.value;
                op = "elevado";
            }
            function inic() {
                num = document.getElementById("num");
            }
            function vaciar() {
                num.value = "";
            }
        </script>
