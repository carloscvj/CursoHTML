<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery-2.1.4.min.js" ></script>
        <script type="text/javascript">

            $(function () {
                var acc = 0, op = "";
                var num = $("#num");
                $("#num").on("click", function(){ num.val("");});
                $("#mas").on("click", function(){acc = num.val();op = "+";});
                $("#menos").on("click", function(){acc = num.val();op = "-";});
                $("#por").on("click", function(){acc = num.val();op = "*";});
                $("#entre").on("click", function(){acc = num.val();op = "//";});
                $("#elevado").on("click", function() {acc = num.val();op = "elevado";});
                $("#calcular").on("click", function(){
                    if (op === "+") {
                        num.val(+acc + +num.val());
                    }
                    if (op === "-") {
                        num.val(+acc - +num.val());
                    }
                    if (op === "*") {
                        num.val(+acc * +num.val());
                    }
                    if (op === "//") {
                        num.val(+acc / +num.val());
                    }
                    if (op === "elevado") {
                        num.val(Math.pow(+acc, +num.val()));
                    }
                });
                $("#cuadrado").on("click", function(){num.val(num.val() * num.val());});
                $("#inverso").on("click", function(){num.val(1 / num.val());});
                $("#raiz").on("click", function(){num.val(Math.sqrt(num.val()));});
                $("#parteEntera").on("click", function() {
                    if (num.val() < 0) {
                        num.val(Math.ceil(num.val()));
                    } else {
                        num.val(Math.floor(num.val()));
                    }
                });
            });
        </script>
    </head>
    <body>
        <h1>Buenos días, bienvenido a la calculadora de Carlos Vázquez</h1>
        <p>Número:
            <input type="text" size="120" id="num">
        <p></p>
        <p>
            <button id="mas">+</button>
            <button id="menos">-</button>
            <button id="por">*</button>
            <button id="entre">/</button>
            <button id="elevado"> x^y </button>
            <button id="calcular">=</button>
        </p>
        <p>
            <button id="cuadrado">x<sup>2</sup></button>
            <button id="inverso"> 1/x </button>  
            <button id="raiz"> raiz </button>  
            <button id="parteEntera"> parte entera </button>
        </p>
    </body>
</html>
