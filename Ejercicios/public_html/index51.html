<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="jquery-2.1.4.min.js" ></script>
        <script type="text/javascript">

            $(function () {
                var acc = 0, op = "";
                var num = $("#num");
                $("#num").on("click", function () {
                    num.val("");
                });
                $("#mas").on("click", function () {
                    acc = num.val();
                    op = "+";
                    num.val("");
                    $("#num").focus();
                });
                $("#menos").on("click", function () {
                    acc = num.val();
                    op = "-";
                    num.val("");
                    $("#num").focus();
                });
                $("#por").on("click", function () {
                    acc = num.val();
                    op = "*";
                    num.val("");
                    $("#num").focus();

                });
                $("#entre").on("click", function () {
                    acc = num.val();
                    op = "//";
                    num.val("");
                    $("#num").focus();

                });
                $("#elevado").on("click", function () {
                    acc = num.val();
                    op = "elevado";
                    num.val("");
                    $("#num").focus();

                });
                $("#calcular").on("click", function () {
                    if (op === "+") {
                        num.val(+acc + +num.val());
                    }
                    if (op === "-") {
                        num.val(+acc - +num.val());
                    }
                    if (op === "*") {
                        num.val(+acc * +num.val());
                    }
                    if (op === "//") {
                        num.val(+acc / +num.val());
                    }
                    if (op === "elevado") {
                        num.val(Math.pow(+acc, +num.val()));
                    }
                });
                $("#cuadrado").on("click", function () {
                    num.val(num.val() * num.val());
                });
                $("#inverso").on("click", function () {
                    num.val(1 / num.val());
                });
                $("#raiz").on("click", function () {
                    num.val(Math.sqrt(num.val()));
                });
                $("#parteEntera").on("click", function () {
                    if (num.val() < 0) {
                        num.val(Math.ceil(num.val()));
                    } else {
                        num.val(Math.floor(num.val()));
                    }
                });
                $("#dosN").on("click", function () {
                    num.val(Math.pow(2, num.val()));
                });
                $("#factorial").on("click", function () {
                    var i = 1;
                    for (var res = 1; i <= num.val(); i++) {
                        res *= i;
                    }
                    num.val(res);
                });
                $("#sumatorio").on("click", function () {
                    var res = 0;
                    var lista = num.val().split(",");
                    for (var i = 0; i < lista.length; i++) {
                        res += +lista[i];
                    }
                    num.val(res);
                });
            });
        </script>
    </head>
    <body>
        <h1>Buenos días, bienvenido a la calculadora de Carlos Vázquez</h1>
        <p>Número:
            <input type="text" size="120" id="num">
        <p></p>
        <p>
            <button id="mas">+</button>
            <button id="menos">-</button>
            <button id="por">*</button>
            <button id="entre">/</button>
            <button id="elevado"> x^y </button>
            <button id="calcular">=</button>
        </p>
        <p>
            <button id="cuadrado">x<sup>2</sup></button>
            <button id="inverso"> 1/x </button>  
            <button id="raiz"> raiz </button>  
            <button id="parteEntera"> parte entera </button>
            <button id="dosN">2<sup>n</sup></button>
            <button id="factorial">n!</button>
        </p>
        <p>
            <button id="sumatorio">Σ x</button>
        </p>
    </body>
</html>
