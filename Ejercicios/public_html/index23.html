<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>picture</title>
        <style type="text/css">
            body {
                text-align: center;
            }
            .paravideo, .paraimagen {
                float: left;
                padding: 5px;
                margin-right: 5px;
                margin-bottom: 5px;
                border: 1px solid #666; 
                min-width: 400px;
                min-height: 600px
            }
            .paravideo {
                width: 30%;
                height: 400px;
            }
            .paraimagen {
                width: 62%;
                height: 400px;

            }
            footer {
                clear: both;
                text-align: right;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>Vídeo e imagen en cajas adaptables al dispositivo</h1>
        </header>
        <div class="paravideo">
            <video src="MOOC.webm"
                   width="400"
                   height="550"
                   controls 
                   preload 
                   autoplay>
            </video>
        </div>
        <div class="paraimagen">
            <picture>
                <source
                    media="(min-width: 1100px)"
                    srcset="shaum6.jpg">
                <source
                    media="(min-width: 800px)"
                    srcset="shaum3.jpg">
                <img
                    src="shaum1.jpg"
                    alt="shaum">
            </picture>
        </div>
        <footer>
            <p>Ejercicio 3. Módulo 02. Desarrollo en HTML5, CSS y Javascript de Apps Web, Android, IOS...</p>            
        </footer>
    </body>
</html>
